<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CONFETTI CONTAINER -->
<div id="confetti-container"></div>

<!-- MAIN WRAPPER -->
<div class="stage">

  <!-- ENVELOPE -->
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="envelope-text">Tap to open ðŸ’Œ</div>
  </div>

  <!-- PAPER -->
  <div class="paper hidden" id="paper">
    <div class="paper-text">Tap the letter âœ¨</div>
  </div>

  <!-- LETTER -->
  <div class="letter hidden" id="letter">

    <!-- LEFT -->
    <div class="letter-left">
      <div class="text-box">
        I am so thankful to call you mine.<br><br>
        The last 1 and half years have been<br>
        the best part of my life.
      </div>
    </div>

    <!-- CENTER -->
    <div class="letter-center">
      <h2>FOREVER TOGETHER</h2>
      <img
        src="https://i.ibb.co/HTG1hn4n/IMG-20260203-100041.jpg"
        class="photo"
        alt="Us"
      >
    </div>

    <!-- RIGHT -->
    <div class="letter-right">
      <img
        src="https://i.ibb.co/8gyxPbrF/6587-removebg-preview.png"
        class="dog"
        alt="Dog"
      >
      <button class="next-btn">NEXT â†’</button>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
